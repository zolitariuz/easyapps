<!doctype html>
	<head>

		<meta charset="utf-8">

		<title>Easy Apps</title>

		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="style.css">

		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

		<script type="text/javascript" src="//use.typekit.net/ttr0nxq.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	</head>

	<body>
		<!--[if lt IE 9]>
			<p class="chromeframe">Estás usando una versión <strong>vieja</strong> de tu explorador. Por favor <a href="http://browsehappy.com/" target="_blank"> actualiza tu explorador</a> para tener una experiencia completa.</p>
		<![endif]-->
		<div class="container">

			<header>
				<div class="width clearfix">
					<h1>
						<a href="#">
							<img src="images/logo-easyapps.png" alt="" />
						</a>
					</h1>
					<span class="spacer"></span>
					<nav>
						<a href="#">home</a><a href="#">features</a><a href="#">pricing</a><a href="#">contact</a><a href="#">more</a><a class="boton hollow" data-link="login" href="#">login</a>
					</nav>
				</div>
			</header>

			<div class="main">
				<div class="width">

					<div class="steps">
						<div data-step="step-1" class="step completed">
						 	<div class="indicador">
						 		<p>1</p>
						 	</div>
						 	<p>Escoge el nombre de tu app</p>
						 </div><div data-step="step-2" class="step">
						 	<div class="indicador">
						 		<p>2</p>
						 	</div>
						 	<p>Selecciona el tema</p>
						 	<hr>
						 </div><div data-step="step-3" class="step">
						 	<div class="indicador">
						 		<p>3</p>
						 	</div>
						 	<p>Selecciona el tipo de navegación</p>
						 	<hr>
						 </div><div data-step="step-4" class="step">
						 	<div class="indicador">
						 		<p>4</p>
						 	</div>
						 	<p>Configuración</p>
						 	<hr>
						 </div><div data-step="step-5" class="step">
						 	<div class="indicador">
						 		<p>5</p>
						 	</div>
						 	<p>Previsualizar app</p>
						 	<hr>
						 </div><div data-step="step-6" class="step">
						 	<div class="indicador">
						 		<p>6</p>
						 	</div>
						 	<p>Planes de pago</p>
						 	<hr>
						 </div><div data-step="step-7" class="step">
						 	<div class="indicador">
						 		<p>7</p>
						 	</div>
						 	<p>Pagos</p>
						 	<hr>
						 </div><div data-step="step-8" class="step">
						 	<div class="indicador">
						 		<p>8</p>
						 	</div>
						 	<p>Información de la app</p>
						 	<hr>
						 </div><div data-step="step-9" class="step">
						 	<div class="indicador">
						 		<p>9</p>
						 	</div>
						 	<p>Publicar</p>
						 	<hr>
						 </div>
					</div><!-- steps -->

					<div class="pasos-container">
						<div class="full paso-1">
							<h2 class="text-center columna center block">Selecciona el nombre de tu app.</h2>
							<div class="clear"></div>
							<form class="nombre-app big" action="/">
								<input type="text" class="columna">
								<button data-paso-actual="1" data-paso-siguiente="2"  class="solid big block center" type="submit">siguiente</button>
							</form>
							<br />
						</div>
					</div><!-- pasos-container -->

				</div><!-- width -->

			</div><!-- main -->

		</div><!-- container -->

		<footer>

		</footer>

		<div class="modal-wrapper hide login">
			<div class="modal">
				<div class="cerrar">
					<span class="fa-stack">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-times fa-stack-1x fa-inverse"></i>
					</span>
				</div>
				<form class="forma-login" action="/">
					<input type="text" placeholder="e-mail">
					<input type="password" placeholder="password">
					<button class="boton solid full" type="submit">entrar</button>
				</form>
			</div>
		</div>

	</body>

	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/functions.js"></script>

</html>
